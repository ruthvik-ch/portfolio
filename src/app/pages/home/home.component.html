<div class="home-comp layout-container">
  <section class="hero">
    <div class="hero-text">
      <h1>hi ruthvik here. <span class="wave">ðŸ‘‹</span></h1>
      <p>
        <span
          class="age-container"
          (mouseenter)="onHoverStart()"
          (mouseleave)="onHoverEnd()"
        >
          <span class="age-text">{{ age }}yo</span>
          <span class="tooltip" *ngIf="isHovering">{{ fullAge }}</span>
        </span>
        software engineer from India ðŸ‡®ðŸ‡³
      </p>
      <p class="subheading">
        {{summary}}
      </p>

      <!-- Contact/Resume Section -->
      <div class="contact-links">
        <a *ngIf="icons?.pdf"
          class="resume-btn"
          href="{{resumeLink}}"
          target="_blank"
          rel="noopener"
        >
          <span>Resume</span>
          <img
            [src]="icons.pdf"
            alt="resume-icon"
            class="gif-icon-resume"
          />
        </a>

        <div class="social-icons">
          <a
            *ngIf="links?.linkedin" [href]="links.linkedin"
            target="_blank"
            aria-label="LinkedIn"
          >
            <img
              [src]="icons.linkedIn"
              alt="LinkedIn"
              class="gif-icon"
            />
          </a>
          <a
            *ngIf="links?.github" [href]="links.github" 
            target="_blank"
            aria-label="GitHub"
          >
            <img
              [src]="icons.github"
              alt="Github"
              class="gif-icon"
            />
          </a>
          <a *ngIf="contact?.email" [href]="'mailto:' + contact.email" aria-label="Email">
            <img
              [src]="icons.email"
              alt="LinkedIn"
              class="gif-icon"
            />
          </a>
        </div>
      </div>
    </div>

    <div class="hero-image">
      <img
        [src]="heroImageUrl" alt="hero-image" 
      />
    </div>
  </section>

  <app-work-edu></app-work-edu>

  <app-feat-projects></app-feat-projects>
</div>
