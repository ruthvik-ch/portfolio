    <p>

    <div class="contact-social">
      <span class="dm-text">Slide into my DMs : </span>
      <span class="social-icons">
        <a
          *ngIf="links?.instagram"
          [href]="links.instagram"
          target="_blank"
          aria-label="instagram"
        >
          <img [src]="icons.instagram" alt="instagram" class="gif-icon" />
        </a>
        <a
          *ngIf="links?.linkedin"
          [href]="links.linkedin"
          target="_blank"
          aria-label="LinkedIn"
        >
          <img [src]="icons.linkedIn" alt="LinkedIn" class="gif-icon" />
        </a>
        <a
          *ngIf="contact?.email"
          [href]="'mailto:' + contact.email"
          aria-label="Email"
        >
          <img [src]="icons.email" alt="LinkedIn" class="gif-icon" />
        </a>
    </span>
