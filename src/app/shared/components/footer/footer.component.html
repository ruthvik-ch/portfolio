<footer class="footer layout-container">
  <div class="footer-left">
    <span>Â© {{ currentYear }} | ruthvik-ch </span>
    <a href="/privacy" class="privacy-link">privacy?</a>
  </div>

  <div class="footer-right social-icons">
        <div class="social-icons">
          <a
            *ngIf="links?.linkedin" [href]="links.linkedin"
            target="_blank"
            aria-label="LinkedIn"
          >
            <img
              [src]="icons.linkedIn"
              alt="LinkedIn"
              class="gif-icon"
            />
          </a>
          <a
            *ngIf="links?.github" [href]="links.github" 
            target="_blank"
            aria-label="GitHub"
          >
            <img
              [src]="icons.github"
              alt="Github"
              class="gif-icon"
            />
          </a>
          <a *ngIf="contact?.email" [href]="'mailto:' + contact.email" aria-label="Email">
            <img
              [src]="icons.email"
              alt="LinkedIn"
              class="gif-icon"
            />
          </a>
        </div>
  </div>
</footer>
